<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme='dark'>
        <div class="container-fluid">
          {% if request.user.is_authenticated %}

            <a class="navbar-brand" href="{% url 'user_profile' request.user.pk %}">{{request.user.username}}</a>
            <form method = 'post' action ="{% url  'sign_out' %}" >
              {% csrf_token %}

              <button class = "btn btn-sm btn-danger me-3" >sign_Out</button>

            </form>

          {% else %}
            <a class = "btn btn-sm btn-primary me-3" href = "{% url 'sign_in' %}">sign_in</a>
            <a class = "btn btn-sm btn-success me-3" href = "{% url 'sign_up' %}">sign_up</a>

 
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  me-3">

                <a href="{% url 'home'%}">home</a>

              </li>

              <li class="nav-item">

                <a  href="{%url 'about'%}">about</a>

             </li>

            </ul>
            <form class="d-flex" role="search">
              <input name = 'q'  value = "{{request.GET.q}}"    class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {%block content%}
      {% endblock%}
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
